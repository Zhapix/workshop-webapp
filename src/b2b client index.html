<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
    
.form-container {
  background: white;
  padding: 20px 30px;
  max-width: 500px;
  margin: 40px auto;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  font-family: Arial, sans-serif;
}

h2 {
  margin-bottom: 20px;
  font-size: 1.5rem;
}

label {
  display: block;
  margin-top: 15px;
  font-weight: 500;
}

.required {
  color: red;
}

input,
textarea {
  width: 100%;
  padding: 8px 10px;
  margin-top: 5px;
  border: 1px solid #ccc;
  border-radius: 6px;
  box-sizing: border-box;
}

.phone-input {
  display: flex;
  align-items: center;
  gap: 5px;
  margin-top: 5px;
}

.phone-input .flag {
  font-size: 20px;
}

.phone-input .country-code {
  padding: 8px;
  background: #eee;
  border: 1px solid #ccc;
  border-radius: 6px;
}

.phone-input input {
  flex: 1;
}

.email-input {
  position: relative;
}

.email-input input {
  width: 100%;
}

.email-icon {
  position: absolute;
  right: 10px;
  top: 50%;
  transform: translateY(-50%);
  pointer-events: none;
  color: gray;
}

.button-group {
  margin-top: 20px;
  display: flex;
  gap: 10px;
}

button {
  padding: 10px 20px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
}

.submit {
  background-color: #28a745;
  color: white;
}

.reset {
  background-color: #e2e6ea;
  color: #000;
}
</style>
        
</head>
<body>
    <div class="form-container">
    <h2>B2B Client Form</h2>
    <form id="b2bForm">
      <label>B2B Client Name <span class="required">*</span></label>
      <input type="text" id="client Name" placeholder="B2B Client Name" required />
      <label>Location</label>
      <input type="text" id="Location" />
      <label>Phone Contact</label>
      <div class="phone-input">
        <span class="flag">flag</span>
        <span class="country-code">+91</span>
        <input type="text" id="phone" placeholder="81234 56789" />
        </div>
        <label>Email contact</label>
        <div class="email-input">
            <input type="email" id="email"/>
            <span class="email-icon">&#9993;</span>
        </div>
        <label>Notes</label>
        <textarea id="Notes" rows="4"></textarea>
        <div class="button group">
            <button type="submit" class="submit">submit</button>
            <button type="Reset"  class="Reset">Reset</button>
             
        </div>
    </form>
    </div>
    <script>
        document.getElementById("b2bForm").addEventListener("submit", function (e) {
  e.preventDefault();

  const clientName = document.getElementById("clientName").value;
  const location = document.getElementById("location").value;
  const phone = document.getElementById("phone").value;
  const email = document.getElementById("email").value;
  const notes = document.getElementById("notes").value;

  const data = {
    clientName,
    location,
    phone,
    email,
    notes,
  };

  console.log("Form submitted:", data);
  alert("Form submitted! Check console for details.");
});


    </script>
</body>
</html>
