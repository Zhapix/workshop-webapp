<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function mergeAndSortUnique(arr1, arr2) {
    // Step 1: Combine both arrays into one
    var combined = arr1.concat(arr2); // merges arr1 and arr2 into a new array

    // Step 2: Initialize an empty array to store unique values
    var uniqueArray = [];

    // Step 3: Loop through the combined array
    for (var i = 0; i < combined.length; i++) {
        var current = combined[i]; // get the current element

        // Check if the current element is not already in the uniqueArray
        if (uniqueArray.indexOf(current) === -1) {
            uniqueArray.push(current); // add it if it's not already present
        }
    }

    // Step 4: Sort the array in ascending order using a comparison function
    uniqueArray.sort(function(a, b) {
        return a - b; // sort numerically (default sort is lexicographical)
    });

    // Step 5: Return the final sorted array with unique values
    return uniqueArray;
}

// Example usage:
var arr1 = [2, 3, 5];
var arr2 = [2, 4, 1, 5, 6, 4];
console.log(mergeAndSortUnique(arr1, arr2)); // Output: [1, 2, 3, 4, 5, 6]

    </script>
</body>
</html>
